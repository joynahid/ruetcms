<!DOCTYPE html>
<html>

{% include '/plugins/head.html' %}

<body>
    <link rel="stylesheet" href="/static/login.css">

    {% include '/plugins/navbar.html' %}

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card card-signin m-2">
                    <div class="card-body">
                        <div class="h3 ml-2 mb-4">Sign In</div>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            <i class="fas fa-info-circle"></i> {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <form class="form-signin" action="{{ url_for('app_auth.login')}} " method="post" id='log'>
                            <div class="form-label-group">
                                <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Username" required>
                                <label for="inputEmail">Username</label>
                            </div>
                            <div class="form-label-group">
                                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <button class="btn btn-success text-uppercase mb-4" style="font-size: 16px;" type="submit" id='sign'>Sign in</button>
                            <div class="">
                                <small>Don't have a account?</small>
                            </div>
                            <a href="{{url_for('app_auth.register')}}"><span class="text-uppercase" style="font-size: 16px" type="button">Register HERE</span>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#log').submit(function() {
                $('#sign').html('<i class="fas fa-circle-notch fa-spin fa-lg"></i>')
                $('#sign').prop('disabled', true);
            });
        });
    </script>
</body>

</html>
