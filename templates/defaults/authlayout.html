<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <title>
        {%block title%}{%endblock%}
    </title>
    {%block head%}{%endblock%}
</head>

<body style="font-family: 'Noto Sans JP', sans-serif;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('index')}}" style="font-size: 25px">RUET<span
                    style="color: rgb(209, 47, 47);"><b>CMS</b></span><sup>β</sup></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('hallOfFame')}}"><span style="color: rgb(173, 0, 253);"><img
                                src="/static/res/medal.svg" width="25px" /> Hall of Fame</span></a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="{{url_for('index')}}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('profile', username = user['username'])}}"
                            style="text-transform: capitalize; color:dodgerblue">{{ user['name']}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded" style="color: red" href="{{ url_for('app_auth.logout') }}">Sign
                            Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <section class="py-5">
        <div class="container">
            {%block fullcontent%}{%endblock%}
            <div class="row">
                <div class="col-sm-9">
                    {%block content%}{%endblock%}
                </div>
                <div class="col-sm-3">
                    {%block sidebar%}{%endblock%}
                </div>
            </div>
        </div>
    </section>

    <section class="bg-dark text-white">
        <div class="container p-3 pt-4">
            <div class="row d-flex justify-content-center">
                <div>RUET<b>CMS</b><sup>β</sup></div><br>
            </div>
            <div class="row d-flex justify-content-center">
                <div style="font-size: 12px;">All rights reserved</div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
    {% block script %} {% endblock %}
</body>

</html>
