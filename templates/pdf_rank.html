<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>
        CMS Starter
    </title>

    <style type="text/css">
        body {
            background: white;
        }
    </style>
</head>

<body style="font-family: Ubuntu;">
    <!-- Page Content -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="card bg-white rounded shadow-sm">
                        <div class="card-body p-5">
                            <h5 class="card-title">
                                Ranklist
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">
                                <a href="https://codeforces.com/contest/1311/standings" target="_blank"
                                    class="card-link text-success"></a>
                            </h6>
                            <hr>
                            <table class="table shadow-sm table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">Solved</th>
                                        <th scope="col">Penalty</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in res %}
                                    <tr>
                                        <th scope="row">{{ i['position']}}</td>
                                        <td>{{ i['person'] }}</td>
                                        <td>{{ i['solved'] }}</td>
                                        <td>{{ i['penalty'] }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <div class="mt-5">
                                Generated by RUET<b>CMS</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
