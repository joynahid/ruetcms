{% if user is not defined %}
<div class="card mb-3 p-4 shadow-cs border-0">
    <form class="form-signin" action="{{ url_for('app_auth.login')}} " method="post" id='log'>
        <div class="form-label-group mb-2">
            <!-- <label for="inputEmail">Username</label> -->
            <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Username" required>
        </div>

        <div class="form-label-group">
            <!-- <label for="inputPassword">Password</label> -->
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                required>
        </div>

        <button class="btn btn-success text-uppercase mb-4 mt-2" style="font-size: 16px;" type="submit" id='sign'>Sign
            in</button>
        <div>
            <small>Don't have an account?</small>
        </div>
        <a href="{{url_for('app_auth.register')}}"><span class="text-uppercase" style="font-size: 16px"
                type="button">Register HERE</span>
        </a>
    </form>
</div>
{% endif %}
